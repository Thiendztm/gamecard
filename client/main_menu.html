<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main_menu.css">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js" defer></script>
    <script src="./main_menu.js" defer></script>
</head>
<body>

    <div id="logo-menu">
        <img src="/DesignHud/5.png" width="900" height="700" alt="Logo" id="logo-img">
    </div>

    <div id="main-menu">
        <div class="menu-button room-btn">
            <span class="button-text">Tạo phòng</span>
        </div>
        <div class="menu-button deck-btn">
            <span class="button-text">Xây dựng deck</span>
        </div>
        <div class="menu-button my-profile-btn">
            <span class="button-text">Xem hồ sơ</span>
        </div>
        <div class="menu-button exit-btn">
            <span class="button-text">Thoát</span>
        </div>
        <div class="menu-button settings-btn">
            <span class="button-text">Cài đặt</span>
        </div>
    </div>

    <div id="room-browser-panel" class="hidden">
        <div class="room-browser-overlay"></div>
        <div class="room-browser-content">
            <div class="room-browser-header">
                <div class="search-section">
                    <label>Tìm kiếm:</label>
                    <input type="text" class="room-search-input" placeholder="Nhập tên phòng...">
                </div>
                
                <div class="user-section">
                    <label>Người chơi:</label>
                    <span class="current-username" id="browser-username">Your Name</span>
                    <button class="host-room-btn">Tạo phòng</button>
                </div>
            </div>

            <div class="room-browser-filters">
                <div class="filter-options">
                    <label><input type="checkbox" class="show-locked"> Hiện phòng đã khóa</label>
                    <label><input type="checkbox" class="show-started"> Hiện phòng đã bắt đầu</label>
                </div>
            </div>

            <div class="room-list-container">
                <table class="room-list-table">
                </table>
            </div>

            <div class="room-browser-footer">
                <button class="refresh-rooms-btn">Tải lại bảng</button>
                <button class="join-room-btn">Tham gia</button>
                <button class="cancel-browser-btn">Thoát</button>
            </div>
        </div>
    </div>

    <div id="room-creation-panel" class="hidden">
        <div class="room-panel-overlay"></div>
        <div class="room-panel-content">
            <div class="room-panel-header">
                <h2>Host a Duel</h2>
                <button class="close-room-panel">&times;</button>
            </div>
            
            <div class="room-panel-body">
                <div class="room-settings">
                    <div class="settings-row">
                            <div class="setting-group">
                                <label class="setting-label">Type:</label>
                                <select class="type-select">
                                    <option value="single">Đánh với máy</option>
                                    <option value="match">Đánh với người</option>
                                </select>
                            </div>
                    
                            <div class="setting-group">
                                <label class="setting-label">Ghi chú:</label>
                                <input type="text" class="duel-note-input">
                            </div>
                            
                            <div class="setting-group">
                                <label class="setting-label">Mật khẩu:</label>
                                <input type="password" class="duel-password-input">
                            </div>
                            
                            <div class="duel-types">
                                <div class="type-checkboxes">
                                    <label class="type-checkbox watching-checkbox">
                                        <input type="radio" name="duel-type" value="Khóa" disabled>
                                        <span class="checkbox-text">Khóa</span>
                                    </label>
                                    <label class="type-checkbox classic-checkbox">
                                        <input type="radio" name="duel-type" value="Công khai" checked disabled>
                                        <span class="checkbox-text">Công khai</span>
                                    </label>
                                </div>
                            </div>
                            
                            <button class="host-duel-btn">Tạo phòng</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="waiting-room-panel" class="hidden">
        <div class="waiting-room-overlay"></div>
        <div class="waiting-room-content">
            <div class="waiting-room-header">
                <h3>Phòng chờ</h3>
                <button class="close-waiting-room">&times;</button>
            </div>
            
            <div class="waiting-room-body">
                <div class="room-info">
                    <div class="room-detail">
                        <span class="label">Ghi chú:</span>
                        <span class="value" id="room-name-display">Room Name</span>
                    </div>
                    <div class="room-detail">
                        <span class="label">Chủ phòng:</span>
                        <span class="value" id="room-host-display">Host Name</span>
                    </div>
                    <div class="room-detail">
                        <span class="label">Loại trận:</span>
                        <span class="value" id="room-type-display">Match Type</span>
                    </div>
                </div>
                
                <div class="players-section">
                    <h4>Người chơi (2/2)</h4>
                    <div class="player-slots">
                        <div class="player-slot" id="player1-slot">
                            <div class="player-avatar">P1</div>
                            <div class="player-name" id="player1-name">Đang chờ...</div>
                            <div class="player-status" id="player1-status">Chưa sẵn sàng</div>
                        </div>
                        <div class="player-slot" id="player2-slot">
                            <div class="player-avatar">P2</div>
                            <div class="player-name" id="player2-name">Đang chờ...</div>
                            <div class="player-status" id="player2-status">Chưa sẵn sàng</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="waiting-room-footer">
                <button class="ready-btn" id="ready-btn">Sẵn sàng</button>
                <button class="leave-room-btn">Rời phòng</button>
            </div>
        </div>
    </div>
</body>
</html>
